<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="/components/nav_bar/nav_bar.js"></script>
    <link rel="stylesheet" href="/components/universal_styling.css">
    <link rel="stylesheet" href="/public/sign_up/sign_up.css">

</head>
<body>
    <page-nav></page-nav>

    <main>
        <div class="login-container">
            <h1>Sign Up</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="password" class="password" id="password1" placeholder="Password">
            <input type="password" class="password" id="password2" placeholder="Confirm Password">
            <label><input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password</label>
            <button onclick="accountCreationCheck()">Sign Up</button>
            <p class="error" id="errorMsg"></p>
        </div>
    </main>
    <script src="/public/sign_up/sign_up.js"></script>
</body>
</html>
